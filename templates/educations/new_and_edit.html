{% extends 'main_layout.html' %}
{% load static %}

{% block content %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Education</h6>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <form method="post" data-bitwarden-watching="1" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="example_university"
                                           placeholder="University" name="university" value="{{ form.university.value|default:'' }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="example_level"
                                           placeholder="Level" name="level" value="{{ form.level.value|default:'' }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="example_field"
                                           placeholder="Field" name="field" value="{{ form.field.value|default:'' }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="date" class="form-control form-control-user" id="examples_tart_date"
                                           placeholder="Start date" name="date_start" value="{{ form.date_start.value|default:'' }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="date" class="form-control form-control-user" id="example_date_end"
                                           placeholder="End date" name="date_end" value="{{ form.date_end.value|default:'' }}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div>
                                {% for field in form %}
                                    {% if field.errors %}
                                        <ul class="errors">
                                            {% for error in field.errors %}
                                                <li> {{ error }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
