{% extends 'main_layout.html' %}
{% load static %}

{% block content %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Skill</h6>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <form method="post" data-bitwarden-watching="1" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="examplecategory"
                                           placeholder="Name" name="name" value="{{ form.name.value|default:'' }}">
                                           {% if form.name.errors %}
                                                <span class="control-label" for="inputError">{{ form.name.errors }}</span>
                                           {% endif %}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="{% url 'skill_categories_list' %}" class="btn btn-danger ">
                                <span class="icon text-white-50">
                                </span>
                                <span class="text">
                                    Cancel
                                    </span>
                                </a>
                            <div>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
