{% extends 'main_layout.html' %}
{% load static %}

{% block content %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h2 class="m-0 font-weight-bold text-primary">Experience</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <form method="post" data-bitwarden-watching="1" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="example_title"
                                    placeholder="Title" name="title" value="{{ form.title.value|default:'' }}">
                                    {% if form.title.errors %}
                                        <span class="control-label" for="inputError">{{ form.title.errors }}</span>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="example_role"
                                    placeholder="Role" name="role" value="{{ form.role.value|default:'' }}">
                                    {% if form.role.errors %}
                                        <span class="control-label" for="inputError">{{ form.role.errors }}</span>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <h6>Start date</h6>
                                    <input type="date" class="form-control form-control-user" id="examples_tart_date"
                                    placeholder="Start date" name="start_date" value="{{ form.instance.start_date_form|default:'' }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <h6>End date</h6>
                                    <input type="date" class="form-control form-control-user" id="example_end_date"
                                    placeholder="End date" name="end_date" value="{{ form.instance.end_date_form|default:'' }}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="{% url 'experiences_list' %}" class="btn btn-danger ">
                                <span class="icon text-white-50"></span>
                                <span class="text">Cancel</span>
                            </a>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
