{% extends 'main_layout.html' %}
{% load static %}
{% block content %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Manage Account</h6>
        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">

                        <form method="post" data-bitwarden-watching="1">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="First Name" name = "first_name" value="{{ form.first_name.value|default:'' }}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Last Name" name = "last_name" value="{{ form.last_name.value|default:'' }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password" name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="Repeat_Password" placeholder="Repeat Password" name="repeat_password">
                                </div>
                            </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="{% url 'home' %}" class="btn btn-danger ">
                                    <span class="icon text-white-50">
                                    </span>
                                    <span class="text">
                                        Cansel
                                        </span>
                                </a>
                            <div>
                                {% for field in form %}
                                    {% if field.errors %}
                                        <ul class="errors">
                                            {% for error in field.errors %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
